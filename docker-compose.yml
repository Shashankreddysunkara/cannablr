authserver:
  container_name: authserver
  restart: always
  build: ./authserver
  expose:
    - "5000"
  links:
    - redis:redis
  environment:
    DEBUG: 'true'

parentserver:
  container_name: parentserver
  restart: always
  build: ./parentserver
  expose:
    - "8000"
  links:
    - postgres:postgres
    - authserver:authserver
  volumes:
    - /usr/src/app
    - /usr/src/app/static
  env_file: .env
  environment:
    DEBUG: 'true'
  command: ./startup.sh

postgres:
  container_name: postgres
  restart: always
  image: kartoza/postgis:9.4-2.1
  ports:
    - "5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/

redis:
  container_name: redis 
  restart: always
  image: redis:latest
  ports:
    - "6379:6379"

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:    
    - parentserver
  links:
    - parentserver:parentserver